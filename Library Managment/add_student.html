<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>

    <link rel="stylesheet" href="book.css">
</head>
<body>

    <div class="container">
        <div class="form">
           
            <form action="#" name="libManagement">
            <h3>ADD Student</h3>
                
                <label for="studentname">Student Name: </label><br>
                <input type="text" id="bookname" name="studentname" placeholder="Enter Student Name"><br>
                
                <label for="branch">Branch: </label><br>
                <input type="text" id="branch" name="branch" placeholder="Enter Branch"><br>
                
                <label for="address">Address: </label><br>
                <input type="text" id="address" name="address" placeholder="Enter Address"><br>
                                    
                <label for="city">City: </label><br>
                <input type="text" id="city" name="city" placeholder="Enter City"><br>
                                    
                <label for="pincode">PinCode:</label><br>
                <input type="text" id="pincode" name="pincode" placeholder="Enter PinCode"><br>
                    
                <label for="email">E-Mail: </label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email"><br>
                                  
                <label for="mobile">Mobile: </label><br>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter MobileNo."><br>
                                   
                <input type="Button" value="Submit" id="submit" onclick="add_student()">
                    
            </form>
        </div>
    </div>

    <script src="add_student.js"></script>
    
</body>
</html>
