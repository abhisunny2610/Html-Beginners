<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <link rel="stylesheet" href="full_page.css">
</head>
<body>

    <h2>WELCOME TO LIBRARY MANAGEMENT</h2>

    <div class="container">

        <div id="buttons">
            <input type="Button" value="Add Student" id="addstudent">
            <input type="Button" value="Show Student" id="showstudent">
            <input type="Button" value="Add Book" id="addbook">
            <input type="Button" value="Show Book" id="showbook">
            <input type="Button" value="Issue Book" id="issuebook">
            <input type="Button" value="Return Book" id="returnbook">
            <input type="Button" value="Logout" id="logout">
        </div>

        <div id="form">
           
            <form action="#" name="addStudent" id="addStudent">
            <h3>ADD Student</h3>
                
            
                <label for="studentname">Student Name: </label>
                <input type="text" id="bookname" name="studentname" placeholder="Enter Student Name"><br>
                 
                <label for="branch">Branch: </label>
                <input type="text" id="branch" name="branch" placeholder="Enter Branch"><br>
                
                <label for="address">Address: </label>
                <input type="text" id="address" name="address" placeholder="Enter Address"><br>
                                    
                <label for="city">City: </label>
                <input type="text" id="city" name="city" placeholder="Enter City"><br>
                                    
                <label for="pincode">PinCode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter PinCode"><br>
                    
                <label for="email">E-Mail: </label>
                <input type="email" id="email" name="email" placeholder="Enter Email"><br>
                                  
                <label for="mobile">Mobile: </label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter MobileNo."><br>
                                   
                <input type="Button" value="Submit" id="submit" onclick="add_student()">
                    
            </form>
        </div>

        <div id="showstudents">

            <table>

                <thead id="showstudents-thead">

                </thead>

                <tbody id="showstudents-tbody">

                </tbody>
            </table>
        </div>
    </div>

    <script src="full_page.js"></script>
    
    
</body>
</html>
