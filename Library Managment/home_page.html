<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIN</title>
    <link rel="stylesheet" href="home_page.css">
</head>
<body>

    <h1>WELCOME TO KALAM LIBRARY</h1>

    <div class="container">
        <div class="Slogin">
            <h3>Student LogIn</h3>
            <label for="username">Enter UserName</label><br>
            <input type="text" placeholder="User Name" class="username"><br>
            <label for="sID">Enter Student ID</label><br>
            <input type="text" placeholder="Student ID" class="sID"><br>
            <label for="password">Enter Password</label><br>
            <input type="password" placeholder="Password" class="password"><br>
            <input type="button" value="Reset" class="reset">
            <input type="button" value="Submit" class="submit"><br><br>
            <a href="#">SignIn As Student...?</a>
        </div>
    
        <div class="Alogin">
            <h3>Admin LogIn</h3>
            <label for="ausername">Enter UserName</label><br>
            <input type="text" placeholder="Admin Name" class="ausername"><br>
            <label for="password">Enter Password</label><br>
            <input type="password" placeholder="Password" class="password"><br>
            <input type="button" value="Reset" class="reset">
            <input type="button" value="Submit" class="submit"><br><br>
            <a href="#">SignIn As Admin...?</a>        
        </div>
    </div>
    
</body>
</html>
