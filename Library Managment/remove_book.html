<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Book</title>
    <link rel="stylesheet" href="remove_book.css">
</head>
<body>

    <div class="container">
        <div class="form">
            <form action="#" name="libManagement">

                <h3>Remove BOOK</h3>

                <label for="bookname">Book Name</label><br>
                <input type="text" id="bookname" name="bookname" placeholder="Enter Book Name"><br>
                
                <label for="booktitle">Book Title</label><br>
                <input type="text" id="booktitle" name="booktitle" placeholder="Enter Book Title"><br>
    
                <label for="authorname">Author Name</label><br>
                <input type="text" id="authorname" name="authorname" placeholder="Enter Author Name"><br>
    
                <input type="Button" value="Submit" id="submit" onclick="remove_book()">
            </form>
        </div>
    </div>


    <script src="remove_book.js"> </script>
</body>
</html>
