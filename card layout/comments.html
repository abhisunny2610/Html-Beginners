<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comment Box</title>
        <style>
            .box{
                background-color: rgb(151, 191, 226);
                padding: 5px;
                border-radius: 20px;
            }
           
            .comment h4{
                margin-top: 1px;
                margin-bottom: 0px;

             }
             .comment p{
                margin-top: 0px;
             }
             .comment h6{
                text-align: right;
                margin-top: 0px;
             }
        </style>
    </head>
    <body>
        <div class="box">
            <h3>Client Messages</h3>
            <hr>
            <div class="comment">
                <img src="D:\Icon\user.ico" alt="user">
                <h4>Mark</h4>
                <p style="margin: 0px;">
                    Hey, can you tell me about progress?
                     I'm waiting for you response.
                </p>
                <h6>Aug, 13</h6>
            </div>
            <hr>
            <div class="comment">
                <img src="D:\Icon\user.ico" alt="user">
                <h4>David</h4>
                <p style="margin: 0px;">
                    Awesome! I like it. We can schedule a metting
                    for the next one.
                </p>
                <h6>Aug, 15</h6>
            </div>
            <hr>
            <div class="comment">
                <img src="D:\Icon\user.ico" alt="user">
                <h4>Jessica</h4>
                <p style="margin: 0px;">
                    I am really impressed! Can't wait to see the
                     final result.
                </p>
                <h6>Aug, 19</h6>
            </div>
        </div>
    </body>
</html>
